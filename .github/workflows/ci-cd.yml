name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Déclenche le workflow lors d'un push sur la branche principale (main)

jobs:
  deploy:
    runs-on: ubuntu-latest  # Spécifie l'environnement d'exécution

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Récupère le code source du repository

      - name: Set up Python
        uses: actions/setup-python@v2  # Configure l'environnement Python
        with:
          python-version: '3.9'  # Spécifie la version de Python que vous utilisez

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Met à jour pip
          pip install -r requirements.txt  # Installe les dépendances spécifiées

      - name: Set up Heroku authentication
        run: |
          echo "machine git.heroku.com login ${{ secrets.HEROKU_API_KEY }} password" >> ~/.netrc
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}  # Utilise la clé API stockée dans les secrets GitHub

      - name: Add Heroku remote
        run: |
          git remote add heroku https://git.heroku.com/project-science-free.git

      - name: Deploy to Heroku
        run: |
          git push heroku main  # Pousse les modifications vers Heroku

