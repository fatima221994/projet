name: Deploy to Render

on:
  push:
    branches:
      - main  # Déclenche le workflow lorsque vous poussez sur la branche principale (main)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Spécifiez la version Python que vous utilisez

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # Utilisez un secret GitHub pour stocker la clé API de Render
        run: |
          curl -X POST "https://api.render.com/deploy/sync" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -d "serviceId=your-service-id"

