name: Deploy to Heroku

on:
  push:
    branches:
      - main  # DÃ©clenche le workflow lorsque vous poussez sur la branche principale (main)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up SSH for Heroku
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HEROKU_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H git.heroku.com >> ~/.ssh/known_hosts

      - name: Login to Heroku (SSH)
        run: |
          git remote set-url heroku git@heroku.com:project-science-free.git

      - name: Push to Heroku
        run: git push heroku main

