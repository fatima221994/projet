name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Heroku (using API Key)
        run: echo "${{ secrets.HEROKU_API_KEY }}" | heroku auth:token  # Assurez-vous que le secret est utilis√©

      - name: Set Heroku remote
        run: heroku git:remote -a project-science-free

      - name: Push to Heroku
        run: git push heroku main

